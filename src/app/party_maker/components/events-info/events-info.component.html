<md-card class="example-card" *ngIf="event">
  <md-card-header>
    <a md-fab><p>&#8372; {{event.price | date: 'hh:mm'}}</p></a>
    <md-card-title>{{event.name || event.title}}</md-card-title>
  </md-card-header>
  <img class="event-image" md-card-image [src]="event.image || '/assets/default-event.png'">
  <md-card-content>
    <p>
      {{event.description}}
    </p>
  </md-card-content>
  <md-checkbox md-button class="example-margin" *ngIf="!isUserParticipated" (click)="participate()">Participate</md-checkbox>
</md-card>
