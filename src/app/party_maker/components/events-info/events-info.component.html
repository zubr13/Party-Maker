<md-card class="example-card" *ngIf="event">
  <md-card-header>
    <div md-card-avatar class="example-header-image"></div>
    <md-card-title>{{event.name || event.title}}</md-card-title>
  </md-card-header>
  <img class="event-image" md-card-image [src]="event.image || '/assets/default-event.png'">
  <md-card-content>
    <p>
      {{event.description}}
    </p>
  </md-card-content>
  <md-checkbox class="example-margin" [(ngModel)]="isUserParticipated">Participate</md-checkbox>
</md-card>
