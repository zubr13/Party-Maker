<md-sidenav-container class="main">
    <md-sidenav class ='main--sidenav' #sidenav [mode]="'over'">
        <md-toolbar>
            <div>
              <h3>Party Maker</h3>
            </div>
        </md-toolbar>
        <md-list>
            <md-list-item md-raised-button
                    class='main--sidenavItem'
                    *ngFor="let item of routes"
                    (click)="goTo(item.path)"
                    routerLinkActive="active">{{item.name}}</md-list-item>
            <md-list-item md-raised-button
                    (click)="logout()">Logout</md-list-item>
        </md-list>
    </md-sidenav>
    <button md-mini-fab class='main--sidenavCall' (click)="sidenav.toggle()">
        <md-icon>list</md-icon>
    </button>
    <router-outlet></router-outlet>
</md-sidenav-container>
